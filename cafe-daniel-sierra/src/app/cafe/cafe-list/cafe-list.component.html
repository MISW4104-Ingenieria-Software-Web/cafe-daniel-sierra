<div class="container-fluid">
  <div class="row">    
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Región</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cafe of cafes">
            <th scope="row">{{cafe.id}}</th>
            <td>{{cafe.nombre}}</td>
            <td>{{cafe.tipo}}</td>
            <td>{{cafe.region}}</td>
          </tr>          
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-md-12">
<p>Total café de origen: {{countCafeOrigen()}}</p>
<p>Total cafe blend: {{countCafeBlend()}}</p>
  </div>
</div>
